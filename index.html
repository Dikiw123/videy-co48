<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tonton Video</title>
  <style>
    :root { --bg:#0b0b0c; --card:#141418; --text:#e9e9ee; --muted:#a0a0b0; --accent:#4ade80 }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,sans-serif }
    .wrap { min-height:100svh; display:grid; place-items:center; padding:24px }
    .card { width:min(720px,100%); background:var(--card); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); padding:24px }
    h1 { margin:0 0 8px; font-size:26px }
    p { margin:0 0 16px; color:var(--muted) }
    .btn { display:inline-flex; align-items:center; gap:10px; padding:14px 18px; border-radius:12px; border:0; cursor:pointer; font-weight:700 }
    .btn-primary { background:var(--accent); color:#0b0b0c }
    .note { margin-top:10px; font-size:13px; color:var(--muted) }
    .player { margin-top:18px; display:none }
    video { width:100%; aspect-ratio:16/9; border:0; border-radius:14px; background:#000 }
    .hidden { display:none }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Video Siap Diputar</h1>
      <p>Klik tombol di bawah untuk menonton video.</p>
      <button id="playBtn" class="btn btn-primary" aria-label="Tonton Video">▶️ Tonton Video</button>
      <div class="note">Selamat menonton</div>
      <div id="playerWrap" class="player">
        <video id="vid" controls playsinline preload="metadata"></video>
      </div>
    </div>
  </div>

  <script>
    const DIRECT_LINK_URL = "https://fortunatelychastise.com/zfngneg45?key=e23d19f8879d5b0ff748e066599b4e4e";
    const VIDEO_SRC = "https://cdn.videy.co/aLVm4hOv1.mp4"; // ganti sesuai video kamu

    const playBtn   = document.getElementById('playBtn');
    const player    = document.getElementById('playerWrap');
    const vid       = document.getElementById('vid');

    function showPlayerAndPlay(){
      player.style.display = 'block';
      if(!vid.src) vid.src = VIDEO_SRC;
      vid.play().catch(()=>{});
      player.scrollIntoView({behavior:'smooth',block:'start'});
    }

    playBtn.addEventListener('click', () => {
      // buka direct link di tab baru
      window.open(DIRECT_LINK_URL, "_blank");

      // tampilkan player video
      showPlayerAndPlay();

      // ubah tombol jadi loading & sembunyikan
      playBtn.disabled = true;
      playBtn.textContent = "Memuat...";
      setTimeout(()=> playBtn.classList.add('hidden'),1200);
    });
  </script>

  <!-- Script iklan popunder (tetap aktif) -->
  <script type='text/javascript' src='//fortunatelychastise.com/91/d9/f7/91d9f7f9faa43a2a2246b292101f48e8.js'></script>
</body>
</html>
